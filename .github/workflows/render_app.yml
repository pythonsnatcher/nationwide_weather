name: Render Shiny App

on:
  schedule:
    - cron: '0 0 1,15 * *'  # Runs on 1st and 15th of every month
  workflow_dispatch:  # Allows manual trigger

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.0'
        
    - name: Set up Pandoc
      uses: r-lib/actions/setup-pandoc@v2
        
    - name: Install dependencies
      run: |
        R -e "install.packages(c('shiny', 'plotly', 'dplyr', 'leaflet', 'shinyjs', 'RSQLite', 'rmarkdown'))"
        
    - name: Render Shiny app to HTML
      run: |
        R -e "rmarkdown::render('scripts/dashboard.Rmd', output_dir = '.', output_file = 'index.html')"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git commit -m "Update dashboard" || echo "No changes to commit"
        git push
